<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Entry System - Secure login portal for managing business operations">
    <title>Login - Data Entry System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper" role="main" aria-label="Authentication">
        <!-- Animated Background Shapes -->
        <div class="auth-bg-shape shape-1" aria-hidden="true"></div>
        <div class="auth-bg-shape shape-2" aria-hidden="true"></div>
        <div class="auth-bg-shape shape-3" aria-hidden="true"></div>

        <div class="auth-card glass" role="dialog" aria-labelledby="loginTitle">
            <!-- Language Switcher -->
            <div class="auth-lang-wrapper" role="toolbar" aria-label="Language selection">
                <div class="lang-switcher">
                    <button class="lang-btn" onclick="setLang('en')" aria-label="Switch to English">EN</button>
                    <button class="lang-btn" onclick="setLang('ar')" aria-label="Switch to Arabic">AR</button>
                </div>
            </div>

            <div class="auth-brand">
                <div class="auth-logo" aria-hidden="true">
                    <i class="ri-database-2-line"></i>
                </div>
                <h1 id="loginTitle" data-key="login_title">Welcome Back</h1>
                <p class="auth-subtitle">Enter your credentials to access the system</p>
            </div>

            <form id="loginForm" aria-label="Login form">
                <div class="form-group">
                    <label for="username" data-key="username">Username</label>
                    <div class="input-wrapper">
                        <i class="ri-user-line input-icon" aria-hidden="true"></i>
                        <input type="text" id="username" class="form-control" required placeholder="admin / user1"
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" data-key="password">Password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-line input-icon" aria-hidden="true"></i>
                        <input type="password" id="password" class="form-control" required placeholder="••••••••"
                            autocomplete="current-password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role" data-key="role">Role</label>
                    <div class="input-wrapper">
                        <i class="ri-briefcase-line input-icon" aria-hidden="true"></i>
                        <select id="role" class="form-control" aria-label="Select account type">
                            <option value="Admin" data-key="admin">Administrator</option>
                            <option value="User" data-key="user">Employee</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-login" data-key="login_btn" aria-label="Sign in">
                    <span>Sign In</span> <i class="ri-arrow-right-line" aria-hidden="true"></i>
                </button>

                <!-- Demo Buttons -->
                <div class="demo-divider">
                    <span>or try a demo</span>
                </div>
                <div class="demo-buttons">
                    <button type="button" class="btn btn-outline demo-btn"
                        onclick="demoLogin('Admin').then(ok => { if(ok) window.location.href='dashboard.html'; })"
                        aria-label="Login as demo admin">
                        <i class="ri-shield-user-line" aria-hidden="true"></i> Demo Admin
                    </button>
                    <button type="button" class="btn btn-outline demo-btn"
                        onclick="demoLogin('User').then(ok => { if(ok) window.location.href='dashboard.html'; })"
                        aria-label="Login as demo user">
                        <i class="ri-user-line" aria-hidden="true"></i> Demo User
                    </button>
                </div>

                <p id="authError" class="text-danger auth-error" role="alert" aria-live="polite"></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/lang.js"></script>
    <script src="js/api.js"></script>
    <script>
        // RTL Support
        function updateRTL() {
            const lang = localStorage.getItem('lang') || 'en';
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }
        document.addEventListener('DOMContentLoaded', updateRTL);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-login');
            btn.classList.add('btn-loading');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const success = await login(username, password, role);
            btn.classList.remove('btn-loading');
            if (success) {
                window.location.href = 'dashboard.html';
            } else {
                const errEl = document.getElementById('authError');
                errEl.innerText = 'Login Failed. Check credentials.';
                errEl.classList.add('shake');
                setTimeout(() => errEl.classList.remove('shake'), 500);
            }
        });
    </script>
</body>

</html>
